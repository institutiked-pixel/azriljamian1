<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - CGPA Calculator</title>
<style>
:root{
  --navy:#001f4d;
  --accent:#ff0000;
  --sky:#87ceeb;
  --text-light:#ffffff;
  --btn-bg:#28a745;
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:"Inter",sans-serif;
  min-height:100vh;
  background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent 10%), url("latarbelakang.png");
  background-size:cover;
  background-position:center top;
  color:var(--text-light);
  overflow-x:hidden;
}

/* Sidebar */
.sidebar{
  position:fixed; left:0; top:0;
  width:200px; height:100vh;
  background:var(--navy);
  padding:28px 18px;
  display:flex; flex-direction:column;
  gap:18px;
  transition:transform 0.3s ease;
  z-index:999;
}
.sidebar.hide{transform:translateX(-100%);}
.logo img{width:100%; object-fit:contain; display:block;}
.nav{display:flex; flex-direction:column; gap:8px;}
.nav a{
  color:white;
  padding:8px 10px;
  text-decoration:none;
  border-radius:8px;
  font-weight:600;
}
.nav a:hover{background:rgba(255,255,255,0.07);}

/* Mobile menu button */
.menu-btn{
  display:none;
  position:fixed;
  top:px; left:1px;
  background:var(--navy);
  color:white;
  padding:0px 0px;
  border-radius:8px;
  font-size:22px;
  border:none;
  z-index:1000;
}

/* Main content */
.main-content{
  margin-left:200px;
  padding:30px;
  max-width:800px;
}

/* Section card */
.section{
  background: rgba(255,255,255,0.05);
  padding:20px;
  margin-bottom:20px;
  border-radius:12px;
  backdrop-filter: blur(5px);
}
h2,h3{margin-bottom:15px;}
label{display:block; margin-bottom:8px; font-weight:600;}
input[type="text"], input[type="email"], select{
  width:100%;
  padding:8px;
  border-radius:6px;
  border:1px solid #444;
  background:#1e1e1e;
  color:#fff;
  margin-bottom:12px;
}
input[type="file"]{margin-bottom:12px;}
.toggle-switch{display:flex; align-items:center; gap:10px; margin-bottom:12px;}
.btn{
  padding:10px 15px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  color:#fff;
  margin-top:8px;
}
.btn-save{background:var(--btn-bg);}
.btn-reset{background:#dc3545;}
.btn:hover{opacity:0.85;}

/* Responsive */
@media(max-width:768px){
  .sidebar.hide{transform:translateX(-100%);}
  .menu-btn{display:block;}
  .main-content{margin-left:0; padding:15px;}
}
</style>
</head>
<body>

<!-- Mobile menu button -->
<button class="menu-btn" onclick="toggleMenu()">â˜°</button>

<!-- Sidebar -->
<aside class="sidebar hide" id="sidebar">
  <a class="logo" href="#"><img src="icon.png" alt="Logo"></a>
  <nav class="nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="profile.html">Profile</a>
    <a href="information.html">Information</a>
    <a href="calculator.html">Calculator</a>
    <a href="setting.html">Settings</a>
    <a href="login.html" style="background:red;text-align:center;border-radius:8px;text-decoration:underline;font-weight:600;">LOG OUT</a>
  </nav>
</aside>

<div class="main-content">
  <h2>Settings</h2>

  <!-- Profile Section -->
  <div class="section">
    <h3>Profile</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Your Name">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="you@example.com">
    <label for="avatar">Avatar:</label>
    <input type="file" id="avatar">
    <button class="btn btn-save" onclick="saveProfile()">Save Profile</button>
  </div>

  <!-- Theme Section -->
  <div class="section">
    <h3>Theme</h3>
    <div class="toggle-switch">
      <label for="theme">Dark Mode:</label>
      <input type="checkbox" id="theme" onchange="toggleTheme()">
    </div>
  </div>

  <!-- Language Section -->
  <div class="section">
    <h3>Language</h3>
    <label for="language">Select Language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="ms">Malay</option>
    </select>
  </div>

  <!-- Calculator Reset -->
  <div class="section">
    <h3>Calculator</h3>
    <button class="btn btn-reset" onclick="resetCalculator()">Clear All CGPA Data</button>
  </div>
</div>

<script>
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("hide");
}

function saveProfile(){
  alert("Profile saved! (Demo function)");
}

function toggleTheme(){
  const body = document.body;
  const checkbox = document.getElementById("theme");
  if(checkbox.checked){
    body.style.background = "#121212";
  }else{
    body.style.background = "linear-gradient(to bottom, rgba(0,0,0,0.6), transparent 10%), url('latarbelakang.png')";
    body.style.backgroundSize = "cover";
    body.style.backgroundPosition = "center top";
  }
}

function resetCalculator(){
  alert("All CGPA data cleared! (Demo function)");
}
</script>

</body>
</html>
