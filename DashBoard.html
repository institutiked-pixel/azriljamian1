<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CGPA Calculator - Portfolio</title>
<style>
  :root{
    --navy:#001f4d;
    --midblue:#0040ff;
    --sky:#87ceeb;
    --soft:#bfe9ff;
    --accent:#ff0000;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;font-family: "Inter", system-ui, Arial;}

  body {
    margin: 0;
    height: 100vh;
    background: 
        linear-gradient(to bottom, rgba(0,0,0,0.6), transparent 10%),
        url("latarbelakang.png");
    background-size: cover;
    background-position: center top;
  }

  /* SIDEBAR */
  .sidebar{
    position:fixed;
    left:0;top:0;
    width:200px;
    height:100vh;
    background:var(--navy);
    color:#fff;
    padding:28px 18px;
    display:flex;
    flex-direction:column;
    gap:18px;
    align-items:center;
    transition:transform .3s ease;
    z-index:20;
  }

  .logo img{width:100%;object-fit:contain; display:block}

  .nav{width:100%;display:flex;flex-direction:column;gap:8px;margin-top:10px}
  .nav a{
    color:#fff;text-decoration:none;font-weight:600;
    width:100%;padding:8px 10px;border-radius:8px;
  }
  .nav a:hover{background:rgba(255,255,255,0.08)}

  /* HEADER */
  .header-box{
    margin-left:200px;
    padding:18px 24px;
    background: linear-gradient(90deg,var(--navy),var(--accent),var(--sky));
    box-shadow:0 6px 30px rgba(0,0,0,0.15);
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    z-index:5;
  }

  .welcome{
    font-family:'Algerian', serif;
    font-size:56px;
    letter-spacing:2px;
    background:linear-gradient(90deg,var(--navy),var(--accent),var(--sky));
    background-size:400%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:colorRun 6s linear infinite;
    text-align:center;
  }

  .subtitle{
    color:white;
    font-size:18px;
    text-align:center;
    margin-top:6px;
  }

  @keyframes colorRun{0%{background-position:0%}100%{background-position:400%}}

  /* MOBILE RESPONSIVE */
  @media (max-width: 768px) {

    .sidebar{
      transform:translateX(-220px);
      width:180px;
    }
    .sidebar.show{
      transform:translateX(0);
    }

    .header-box{
      margin-left:0;
      padding-left:60px;
      justify-content:flex-start;
    }

    .toggle-btn{
      position:absolute;
      left:18px;
      font-size:30px;
      color:white;
      cursor:pointer;
      z-index:30;
    }

    .welcome{font-size:40px}
  }
</style>
</head>
<body>

  <!-- MOBILE TOGGLE BUTTON -->
  <div class="toggle-btn" onclick="toggleMenu()">â˜°</div>

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sideMenu">
    <a class="logo"><img src="icon.png" alt="icon"></a>
    <nav class="nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="profile.html">Profile</a>
      <a href="information.html">Information</a>
      <a href="calculator.html">Calculator</a>
      <a href="setting.html">Settings</a>
      <a href="login.html" style="display:block; text-align:center; color:white; background:#ff0000; padding:10px; border-radius:6px; text-decoration:underline; font-weight:600;">LOG OUT</a>
    </nav>
  </aside>

  <!-- HEADER -->
  <header class="header-box">
    <div>
      <div class="welcome">WELCOME</div>
      <div class="subtitle">to CGPA Calculator</div>
    </div>
  </header>

<script>
function toggleMenu(){
  document.getElementById("sideMenu").classList.toggle("show");
}
</script>

</body>
</html>
